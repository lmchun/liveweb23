<!DOCTYPE html>
<html lang="en">
  <head>
<script type="text/javascript" src="https://p5livemedia.itp.io/simplepeer.min.js"></script>
	<script type="text/javascript" src="https://p5livemedia.itp.io/socket.io.js"></script>    
    <script type="text/javascript" src="https://p5livemedia.itp.io/p5livemedia.js"></script>      
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    
    		<!-- A-Frame core library -->
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

		<!-- AFrameP5 library -->
		<script src="https://craignyu.github.io/aframep5/libraries/aframep5-v2.1.js"></script>
    
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <script src="sketch.js"></script>
    		    <!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Welcome to the Choose your own Adventure with Friends.
		<!-- It's a multi-user experience where you can choose where you want to go with your friends. -->
	  </h3>
	  <p>Start by voting which room you would like to go to select the left or right room.</p>

	  <p>Use WASD or click and drag your mouse to move around the scene.</p>
	 <div class="modalBtnContainer">	  
		<button class="modalBtn" onclick="modal.style.display = 'none';">Let's Go</button>
	</div> 

    </div>
  
  </div>
    <!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
	    <a-scene id="VRScene">

	    

				<a-assets id="VRAssets">
                  <!-- <img crossorigin="anonymous" src="images/stonebrick_mossy.png" id="stone"> -->
				<a-asset-item id="mush_obj" src="assets/applying-joiningshit-mushroom-material-greaseitup2.obj"></a-asset-item>
				<a-asset-item id="mush_mtl" src="assets/applying-joiningshit-mushroom-material-greaseitup2.mtl"></a-asset-item>
				<img id="lwall" src="assets/left-texture.jpg">
				<img id="rwall" src="assets/right-texture.jpg">
				<img id="sky1" src="assets/sky-2k.jpeg">
				<img src="images/iron_block.png" id="iron">
				<img src="images/gold_block.png" id="gold">
				<img src="images/stonebrick_mossy.png" id="stone">

				</a-assets>

	    </a-scene>
		<script>
		// Get the <span> element that closes the modal
			let span = document.getElementsByClassName("close")[0];
		   // Get the modal
		   let modal = document.getElementById("myModal");
		
		
			window.addEventListener("load", (event) => {
			 
				console.log("page is fully loaded");
				modal.style.display = "block";
		});
		
		
		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		modal.style.display = "none";
		}
		
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
		}</script>
  </body>
</html>
